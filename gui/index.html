<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title> Sizun </title>

    <link rel="stylesheet" href="foundation/css/normalize.css">
    <link rel="stylesheet" href="foundation/css/foundation.css">
    <link rel="stylesheet" href="style/guizun.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.5/styles/default.min.css">

    <script src="foundation/js/vendor/modernizr.js"></script>

</head>

<body>
    <div class="row">
        <div class="large-12 columns">

            <div class="panel topbox">
                <h2> One-click Software Inspection </h2>
                <div class="row">
                    <div class="large-2 medium-2 columns">&nbsp</div>
                    <div class="large-8 medium-8 columns">
                    <form>
                        <div class="row">
                            <label>Source path:</label>
                            <input type="text" id="i_sourcepath" placeholder="/home/mrman/path/to/app/source" />
                            <br/>
                        </div>
                        <div class="row">
                            <div class="small-4 small-centered columns">
                                <button id="b_run" type="button" class="medium success button">
                                    Run Inspection
                                </button>
                            </div>
                        </div>
                    </form>
                    </div>
                    <div class="large-2 medium-2 columns">&nbsp</div>
                </div>
                <div class="row">
                    <div class="small-4 small-centered columns">
                        <label>Detected Language:</label>
                        <p id="l_language">None</p>
                    </div>
                </div>
            </div>


            <div data-alert id="c_error" class="">
                <p id="c_error_text"></p>
                <a href="#" class="close">&times;</a>
            </div>

            <div id="c_result"></div>

        </div>
    </div>

    <!-- Reveal Modals begin -->
    <div id="m_insp_prog" class="reveal-modal" data-reveal aria-labelledby="m_insp_prog" aria-hidden="true" role="dialog">
        <center>
            <h3 id="t_insp_prog">Inspection In Progress...</h3>
            <span class="spinner-loader"><span class="spinner-loader-inner"></span></span>
        </center>
        <a class="close-reveal-modal" aria-label="Close">&#215;</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
    <script src="foundation/js/foundation.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.5/highlight.min.js"></script>

    <script src="controllers/requestor.js"></script>
    <script src="controllers/eventlistener.js"></script>
    <script src="controllers/guihelper.js"></script>
    <script src="controllers/init.js"></script>

</body>


</html>
