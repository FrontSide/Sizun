<html>
<head>
    <title> Sizun </title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>

    <link rel="stylesheet" href="style/guizun.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <div class="splash-container">
        <div class="splash">
            <h1 class="splash-head">Sizun</h1>
            <p class="splash-subhead">
                One-click Software Inspection
            </p>

            <form class="pure-form">
                <fieldset>
                    <div class="pure-control-group">
                        <label for="i_sourcepath">Source path:</label>
                        <input id="i_sourcepath" type="text" placeholder="/home/drieger/github/Arignee/app/controllers">
                    </div>
                    <label for="l_language">Detected Language:</label>
                    <label id="l_language"></label>

                    <p>
                        <button id="b_run" type="button" class="pure-button pure-button-primary">Run Inspectionn</button>
                    </p>

                </fieldset>
            </form>

        </div>
    </div>

    <div class="splash-container">
        <div id="c_error" class="splash error">
            <h3 id="m_error"></h3>
        </div>
    </div>

    <div class="splash-container">
        <div id="c_result" class="splash">
            
        </div>
    </div>

</body>

<script src="controllers/requestor.js"></script>
<script src="controllers/eventlistener.js"></script>
<script src="controllers/guihelper.js"></script>
<script src="controllers/init.js"></script>

</html>
