<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title> Sizun </title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/foundation.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.5/styles/default.min.css">

    <link rel="stylesheet" href="style/guizun.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/js/vendor/modernizr.js"></script>

</head>

<body>
    <div class="large-18 columns">
        <div class="panel topbox">
            <h5> One-click Software Inspection </h5>

            <div class="large-12 columns">
                <div class="row collapse">
                    <div class="small-3 columns">
                        <span class="prefix">GIT Repository or Sourcepath</span>
                    </div>
                    <div class="small-7 columns">
                        <input type="text" id="i_sourcepath" placeholder="/home/mrman/path/to/app/source or https://github.com/FrontSide/Dary-The-Blog.git" />
                    </div>
                    <div class="small-2 columns">
                        <button id="b_run" type="button" class="medium success button postfix">
                            Run <i class="fa fa-play"></i>
                        </button>
                    </div>
                </div>
            </div>


            <div class="row">

                <div class="large-10 columns">

                <ul class="accordion settings-accordion" data-accordion>
                    <li class="accordion-navigation settings-accordion-nav">
                        <a id="b_settings" href="#a_settings"> <i class="fa fa-cogs"></i> Settings</a>
                        <div id="a_settings" class="content" id="settings_container"></div>
                    </li>
                </ul>

                </div>

                <div class="large-2 columns">
                    <label>Detected Language:</label>
                    <p id="l_language">None</p>
                </div>

            </div>

            <div data-alert id="c_error" class="">
                <p id="c_error_text"></p>
                <a href="#" class="close">&times;</a>
            </div>

            <h6> v0.1 </h6>
        </div>

        <div id="c_result"></div>

    </div>
    <!-- Reveal Modals begin -->
    <div id="m_insp_prog" class="reveal-modal" data-reveal aria-labelledby="m_insp_prog" aria-hidden="true" role="dialog">
        <center>
            <h3 id="t_insp_prog"></h3>
            <span class="spinner-loader"><span class="spinner-loader-inner"></span></span>
        </center>
        <a class="close-reveal-modal" aria-label="Close">&#215;</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/js/foundation.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.5/highlight.min.js"></script>

    <script src="controllers/requestor.js"></script>
    <script src="controllers/eventlistener.js"></script>
    <script src="controllers/guihelper.js"></script>
    <script src="controllers/init.js"></script>

</body>


</html>
